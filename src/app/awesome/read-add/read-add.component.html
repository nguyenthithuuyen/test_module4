<div class="container">
  <thead class="thead-dark">
  <tr>
    <th colspan="2">Thêm danh sách đọc</th>

  </tr>
  </thead>
  <form [formGroup]="formAddUser" (ngSubmit)="submit()">
    <div class="form-group">
      <label >Name</label>
      <input type="name" class="form-control" formControlName="name">
    </div>
    <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Tên không được để trống !
      </div>
    </div>
    <button [disabled]="formAddUser.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
